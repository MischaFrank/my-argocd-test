apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-pod
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: debugging-pod
  template:
    metadata:
      labels:
        app.kubernetes.io/name: debugging-pod
    spec:
      containers:
        - name: debugging-pod
          image: "crglobalappplatform.azurecr.io/platform/alpine-tools-non-root:v0.0.20"
          imagePullPolicy: Always
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 3600; done;" ]
          resources:
            limits:
              cpu: 1000m
              memory: 1024Mi
            requests:
              cpu: 1000m
              memory: 1024Mi
          volumeMounts:
            - mountPath: /tmp
              name: tmp
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - emptyDir: { }
          name: tmp
